version: '3.9'
services:
  turso:
    image: ghcr.io/tursodatabase/libsql-server:latest
    container_name: ui-compare-turso
    ports:
      - "8080:8080"
      - "5001:5001"
    environment:
      LIBSQL_DATA_DIR: /var/lib/libsql
    volumes:
      - ./db/data:/var/lib/libsql
      - ./db/migrations:/migrations:ro
    command: >
      --http-listen-addr 0.0.0.0:8080
      --hrana-listen-addr 0.0.0.0:5001
      --dir /var/lib/libsql
    restart: unless-stopped
